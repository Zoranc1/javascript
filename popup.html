<body>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="popup()">Submit name</button>
    
    
    <script>
        function popup(){
           let inputBox = document.getElementById("nameInput");
           let nameValue = inputBox.value;
           alert("hi there " + nameValue)
        }
    </script>
</body>
